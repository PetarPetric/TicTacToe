<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="main-box"> 

    <div class="title-box">
      <h1>Tic Tac Toe</h1>
    </div>
  
  <div class="playBtn">
    
    <button class="play"> Start </button>
  
    <button class="restart"> Restart </button>

  </div>

  <div id="resultBox">

    <div class="result1"> 
      <input type="text" id="player1" name="player1" placeholder="Player One">
      
    </div>
      <div class="result2"> 
        <input type="text" id="player2" name="player2" placeholder="Player Two">
        
    </div>
  </div>

  <div id="game-box">

    <div class="cell" id="b1"></div>
    <div class="cell" id="b2"></div>
    <div class="cell" id="b3"></div>
    <div class="cell" id="b4"></div>
    <div class="cell" id="b5"></div>
    <div class="cell" id="b6"></div>
    <div class="cell" id="b7"></div>
    <div class="cell" id="b8"></div>
    <div class="cell" id="b9"></div>

  </div>
</div>

</body>
